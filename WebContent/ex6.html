<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//1)
let Kings = {  //여기서 {}는 new Object()와 동일한 의미이다.  
	세종:"대왕",
	염라:"대왕",
	광개토:"대왕"
};
console.log(Kings);
//2)
let math = 10;
let eng  = 20;
let art  = 30; 
let total = {math,eng,art};
console.log(total); 
//3) 키 이름과 값 변수의 이름이 동일하면 생략가능
function totalTest(math,eng,art){
	return {math,eng,art,total:function(){}};
	//객체 속성으로 함수 초기화 : function 생략가능
	return {math,eng,art,total(){return math+eng+art;}};
} 
let test = totalTest(40,50,60);
console.log(test);
console.log(test.total());

//4) 속성명을 정의할 때 변수 사용가능
let attr = "font-color"
let data = {
		[attr]:"red"
}
console.log(data);
</script>
</body>
</html>
