<script type="text/javascript">
//함수 기능 변화
function add(x,y){
//	|| : true 인 값이 나올때 까지 검사하고 출력함, 없으면 false인 값 출력
	x = x || 0; // x가 null, undefined 으로 오더라도 0으로 값이 초기화됨
	y = y || 0;
	console.log(x+y);
}
add(2);
function addPlus(x,y=10,z=20){
	console.log(arguments.length);
	console.log(x,y,z);
}
addPlus(2,3);
</script>
