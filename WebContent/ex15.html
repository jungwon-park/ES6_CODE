<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//Spread Operator
let numbers = [10,40,60]; 

function printNum(x,y,z){
	console.log(`x:${x},y:${y},z:${z}`);
} 
printNum(...numbers);
//set
let setNum = new Set([1,5,7]);
printNum(...setNum);

let letsetNum = [...setNum];
printNum(...letsetNum);
//map 
let map = new Map();
map.set("name","홍길동");
map.set("age",20);

let temp = [...map];
console.log(temp[0][1]);

console.log([...map][0][1]);  // 위와 동일한 표현이다.

</script>
</body>
</html>
