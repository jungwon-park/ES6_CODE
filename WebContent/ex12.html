<script type="text/javascript">
// Collection - Set 중복된 값을 넣을수 없다. 
let set = new Set();
set.add(1);
set.add("1");	
set.add(1);
console.log(set.size);

let arr = [1,2,1,2,3,4,4];
let arrSet = new Set(arr);
console.log(arrSet);
// Set 에 저장된 값 꺼내기 
for(let a of arrSet)
	console.log(a);

arrSet.forEach(function(val,key,ownerSet){
	console.log(key+':'+val);
})

for(let [key,val] of arrSet.entries())
	console.log(key+':'+val);
</script>
